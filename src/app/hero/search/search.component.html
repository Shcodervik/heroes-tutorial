<div id="search-component" class="form-inline">
  <input #searchBox class="form-control mr-sm-2" id="search-box" placeholder="Search..." (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
