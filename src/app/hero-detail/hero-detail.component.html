<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label>
    </div>
    <div>
        <label>title:
            <input [(ngModel)]="hero.title" placeholder="title"/>
        </label>
    </div>
    <button (click)="updateHero(hero.name, hero.title)">update</button> <button (click)="goBack()">go back</button>
  </div>
